<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container text-center">
    <div class="row">
        <div class="col">
            <img src="img/who-coffee.png" height="300px" alt="coffee owl">
        </div>
    </div>
</div>
<hr>

<div class="container text-center">
    <div class="row">
        <div class="col">
            <h2>Find a Coffee</h2>
            <form>
                <label for="roast-selection"></label>
                <select id="roast-selection" class="mb-4">
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                    <option>all</option>
                </select>
            </form>

            <input class="form-control" type="search" placeholder="Search" aria-label="default input example"
                   id="coffeeSearchInputBar">
        </div>
        <div class="col">
            <h2>Add a Coffee</h2>
            <label for="addRoast">Roast</label>
            <select id="addRoast">
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
            </select>
            <br>
            <label for="addName"></label>
            <br>
            <input class="form-control" type="search" placeholder="Type Name Here" aria-label="default input example"
                   id="addName">

            <button class="btn btn-primary" id="addCoffeeButton">Submit</button>
        </div>
    </div>
</div>
<hr>
<div class="container text-center mt-5">
    <div class="row">
        <div class="col">
            <div id="coffees"></div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
